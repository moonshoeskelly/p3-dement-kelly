<!doctype html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Yeon+Sung&display=swap" rel="stylesheet">
    <title>Project 3</title>
  </head>
  <body>
    <h1>Paper Fortune Teller</h1>
    <section class="section-box">
        <div class="" id="layer-one">
          <h2>Pick a color</h2>
          <ul>
            <li class="red-one block">
              <p>Red</p>
            </li>
            <li class="green-one block">
              <p>Green</p>
            </li>
            <li class="blue-one block">
              <p>Blue</p>
            </li>
            <li class="yellow-one block">
              <p>Yellow</p>
            </li>
          </ul>
        </div>
        <div class="hide" id="layer-two">
          <h2>Pick a number</h2>
          <ul>
            <li>
              <p class="block-2">1</p>
            </li>
            <li>
              <p class="block-3">2</p>
            </li>
            <li>
              <p class="block-4">3</p>
            </li>
            <li>
              <p class="block-5">4</p>
            </li>
          </ul>
        </div>
        <div class="hide" id="layer-three">
          <h2>Pick another number</h2>
          <ul>
            <li>
              <p class="block-6">5</p>
            </li>
            <li>
              <p class="block-7">6</p>
            </li>
            <li>
              <p class="block-8">7</p>
            </li>
            <li>
              <p class="block-9">8</p>
            </li>
          </ul>
        </div>
        <div class="hide" id="layer-four">
          <h2>Your Fortune</h2>
          <p></p>
          <button>Try Again</button>
        </div>
      </section>
    <script src="lib/main.js"></script>
  </body>
</html>
